[analysis]
; Start search boundary for NEXRAD data search.
; Date Format is dd/MM/yyyy HH:mm:ss
start_time=

; End search boundary for NEXRAD data search.
; Date Format is dd/MM/yyyy HH:mm:ss
end_time=

; Radar station abreviation for NEXRAD data search. ex. "KIND"
station=

[emr]
; Bucket name in S3 to place input and output data. 
; If not specified, will be autogenerated based on a hash 
; of your amazon account name.
bucket_name=

; Instance type to run analysis on. Default is c3.xlarge.
; See options here: https://aws.amazon.com/elasticmapreduce/pricing/
instance_type=

; The amount of instances to run the analysis on. Default is 1.
instance_count=

